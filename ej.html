<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Oficial Sabroso</title>
    <style>
        body {
            background-image: url('sabroso/1.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            background-color: #FF0000;
            color: blue;
            padding: 10px;
        }
        .header h1 {
            margin: 0;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            
            background-color: #444;
            border-radius: 5px;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            text-align: center;
        }
        .audio-list ul {
            list-style: none;
            padding: 0;
        }
        .audio-list li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>"El hombre inventa la eternidad de su existencia en los sentimientos que comparte"</h1>
        <img src="sabroso/sabroso.jpg" alt="Sabroso" width="100%" height="300">
    </div>
    <div class="navbar">
        <a href="#biografia">Biografía</a>
        <a href="#musica">Música</a>
        <a href="#videos">Vídeos</a>
        <a href="#fotos">Fotos</a>
        <a href="#letras">Letras de Canciones</a>
        <a href="#foros">Foros</a>
        <a href="#inicio">Inicio</a>
    </div>
    <div id="biografia" class="content">
        <h1>Biografía de la Banda</h1>
        <p>Luego de una extensa trayectoria en el grupo La Barra...</p>
    </div>
    <div id="musica" class="content">
        <h1>Música</h1>
        <div class="audio-list">
            <ul>
                <li><audio src="cuarteto/sabroso eternamente vivo/01 Intro.mp3" controls></audio></li>
                <li><audio src="cuarteto/sabroso eternamente vivo/02 Contigo Si.mp3" controls></audio></li>
                <li><audio src="cuarteto/sabroso eternamente vivo/03 No soy el único.mp3" controls></audio></li>
            </ul>
        </div>
    </div>
</body>
</html>
